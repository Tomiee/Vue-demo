<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>向子组件传值</title>
</head>
<body>
  <div id="app">
      <child-component :msg='"写啥都行是吗"'></child-component>
      <hr>
    <div style="border:red solid 2px">
        使用v-bind进行数据的动态绑定---吧input中的msg传递给子组件
        <input type="text" v-model='xx'><!-- 向子组件传值 -->
        <child-component1 :msg='xx'></child-component1>
    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        xx:'这里的水真好'
      },
      components:{
        'child-component':{
          props:['msg'],
          template:'<div style="color:red">这里子组件,这是父组件传的内容:{{msg}} </div>'
        },
        'child-component1':{
          props:['msg'],
          template:'<div>这里子组件,这是父组件传的内容:{{msg}} </div>'
        }
      }
    })
  </script>
</body>
</html>
